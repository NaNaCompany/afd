<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Away Screen</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9767176956440077"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="app-header">
        <a href="https://nanalab.kr/apps" class="logo-link">
            <img src="https://cdn.jsdelivr.net/gh/NaNaCompany/src_cdn@latest/logo/logo.png" alt="NanaLab Logo"
                class="logo-img">
        </a>
        <h1 class="app-title">Away From Desk</h1>
    </header>

    <!-- Input Section -->
    <section id="input-section">
        <div class="card">
            <h2>Are you stepping away?</h2>
            <form id="status-form">
                <div class="input-group">
                    <label for="activity">Current Activity</label>
                    <input type="text" id="activity" placeholder="e.g. Lunch, Meeting..." required>
                </div>

                <div class="input-group">
                    <label for="return-time">Return Time</label>
                    <input type="time" id="return-time" required>
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <input type="text" id="message" placeholder="e.g. Call me for urgent matters...">
                </div>

                <button type="submit" class="confirm-btn">Confirm</button>
                <p class="instruction-text">Press F11 key for Fullscreen</p>
            </form>
        </div>
    </section>

    <!-- Display Section -->
    <section id="display-section" class="hidden">
        <div class="content-wrapper">
            <h1 id="display-activity">Meeting</h1>
            <div class="time-container">
                <div id="display-return-time">Back at 15:00</div>
                <div id="display-countdown">00h 00m 00s</div>
            </div>
            <p id="display-message">Please leave a message on Slack.</p>
        </div>
        <div class="return-trigger">Double click to edit</div>
    </section>

    <script src="script.js"></script>
</body>

</html>
